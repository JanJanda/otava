services:
  database:
    image: 'mysql:8.0'
    environment:
      - MYSQL_ROOT_PASSWORD=moje-heslo
  web_app:
    build: 'web-app'
    depends_on:
      - database
    ports:
      - '80:80'
    environment:
      - OTAVA_DB_HOST=database
      - OTAVA_DB_PSW=moje-heslo
  web_worker:
    build: 'java-code'
    depends_on:
      - database
    environment:
      - OTAVA_DB_HOST=database
      - OTAVA_DB_PSW=moje-heslo
